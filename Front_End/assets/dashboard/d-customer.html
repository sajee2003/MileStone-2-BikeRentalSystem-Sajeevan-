<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="d-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customer Dashboard</title>
</head>

<body>
    <section class="tab-section">
        <div class="container">
            <h1 class="text-center mb-4">Customer Dashboard</h1>
            <div id="userInfo" class="text-end mb-3"></div>
            <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>
        </div>
        <div class="tab-container">
            <div class="tab-pane">
                <button type="button" data-tab-pane="active" class="tab-pane-item active">
                    <span class="tab-pane-item-subtitle">Available Motorbikes</span>
                </button>
                <button type="button" data-tab-pane="in-review" class="tab-pane-item after">
                    <span class="tab-pane-item-subtitle">My <br> Rentals</span>
                </button>
                <button type="button" data-tab-pane="pending" class="tab-pane-item after">
                    <span class="tab-pane-item-subtitle">Order History</span>
                </button>
            </div>
            <div class="tab-page active" data-tab-page="active">
                <div class="container">
                    <div class="col-md-12">
                        <h2>Available Motorbikes</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Reg. Number</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="availableMotorbikeTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-page" data-tab-page="in-review">
                <div class="container">
                    <div class="col-md-12">
                        <h2>My Rentals</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Reg. Number</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Category</th>
                                    <th>Rent Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="myRentalsTableBody"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 col-md-12">
                        <h2>My Rental Requests</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Reg Number</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Category</th>
                                    <th>Request Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="rentalRequestsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-page" data-tab-page="pending">
                <div class="container">
                    <div class="col-md-12 mt-4">
                        <h2>Order History</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Reg. Number</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Rent Date</th>
                                    <th>Return Date</th>
                                </tr>
                            </thead>
                            <tbody id="orderHistoryTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
