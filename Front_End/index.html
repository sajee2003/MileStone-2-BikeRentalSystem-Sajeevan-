<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EasyRents</title>
  <meta name="title" content="EasyRents">
  <meta name="description" content="This website is made for UnicomTIC's milestone 1 project By Sankeerthan Dayanidi">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" >
  <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
  rel="stylesheet">
    rel="stylesheet">
</head>

<body id="top">

  <header class="header" data-header>
    <div class="container">

      <div class="input-wrapper">
        <input type="search" name="search" placeholder="Don't Search Here..." class="input-field">

        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
      </div>

      <a href="#" class="logo">EasyRents</a>

      <div class="header-action">
        
        <button class="header-action-btn" aria-label="user">
          <a href="assets/dashboard/index.html">
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
          </a>
        </button>

      </div>

    </div>
  </header>

  <main>
    <article>

      <section class="section hero" id="home" aria-label="home">
        <div class="container">

          <ul class="hero-list">

            <li>
              <div class="hero-card">

                <figure class="card-banner img-holder" style="--width: 285; --height: 396;">
                  <img src="./assets/images/hero-bike-1.jpg" width="285" height="396" alt="Fist Bike"
                    class="img-cover">
                </figure>

              </div>
            </li>

            <li class="colspan-2">
              <div class="hero-card">

                <figure class="card-banner img-holder" style="--width: 568; --height: 389;">
                  <img src="./assets/images/hero-bike-2.jpg" width="568" height="389" alt="Second Bike"
                    class="img-cover">
                </figure>

      
              </div>
            </li>

            <li>
              <div class="hero-card">

                <figure class="card-banner img-holder" style="--width: 285; --height: 396;">
                  <img src="./assets/images/hero-bike-3.jpg" width="285" height="396" alt="Third Bike"
                    class="img-cover">
                </figure>
              </div>
            </li>

            <li class="colspan-2">
              <div class="hero-card">

                <figure class="card-banner img-holder" style="--width: 580; --height: 213; ">
                  <img src="./assets/images/hero-bike-4.jpg" style="object-fit: cover;" alt="Fourth Bike"
                    class="img-cover">
                </figure>
              </div>
            </li>

            <li class="colspan-2">
              <div class="hero-card">
                <figure class="card-banner img-holder" style="--width: 580; --height: 213;">
                  <img src="./assets/images/hero-bike-5.jpg"  alt="Fifth Bike"
                    class="img-cover" style="object-fit: cover; object-position: 0px -85px;">
                </figure>
              </div>
            </li>
          </ul>

        </div>
      </section>

  <script src="./assets/js/script.js" defer></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
